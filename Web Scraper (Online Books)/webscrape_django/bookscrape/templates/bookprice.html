{% extends 'base.html' %}
{% block content %} 




<form action="" method=POST enctype="form-data">
    {% csrf_token %}
    {{form.as_p}}

    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" value='price' name='price'> Get Price</button></td>
     
    

{% if result %}
    <br><br>
    <h5>Book price information</h5>
    
    <br>    
    <table class="table table table-striped">
        <thead>
        <tr>
            <th  scope="col">Book</th>
            <th style="text-align:center" scope="col"> Price </th>                  
        </tr>
        </thead>
        <tbody>

            {% for item in result %}               
            <tr>                           
                <td style="text-align:left" >{{item.0}} </td>
                <td style="text-align:center" >{{item.1}} </td>
            {% endfor %}                        
            </tr> 
        
        </tbody></table>

{% endif %}

</form>

{% endblock %}
